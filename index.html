<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="shortcut icon" type="image/png" href="images/google-favicon.png">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>

        <!-- Header container -->
        <div class="header-container">
            <a class="about" href="#">About</a>
            <a class="store" href="#">Store</a>
            <a class="gmail" href="#">Gmail</av>
            <a class="images" href="#">Images</a>
            <a class="app-icon-container" href="#"><img class="app-icon" src="images/google-app-icon.png" alt="Google apps icon"></a>
            <div class="sign-in-button-container">
                <button class="sign-in-button" type="submit">Sign in</button>
            </div>
        </div>

        <!-- Google logo and search bar container-->
        <div class="main-content-alignment">
            <img class="google-logo" src="images/google-main-logo.png" alt="Google logo">
            <div class= "search-bar-container">
                <img class= "search-icon" src="images/search-finder-icon.png" alt="search icon">
                <img class="google-microphone-icon" src="images/google-microphone-icon.png" alt="microphone icon">
                <input class="search-field" type="text">
            </div>
            <div class="submission-buttons-container">
                <div>
                    <button class="search-button" type="submit">Google Search</button>
                </div>
                <div>
                    <button class="random-search-button" type="submit">I'm Feeling Lucky</button>
                </div>
            </div>
        </div>

        <!-- Footer Container-->
        <div class="footer-container">
            <a class="footer-advertising-link" href="#">Advertising</a>
            <a class="footer-business-link" href="#">Business</a>
            <a class="footer-how-search-works-link" href="#">How Search works</a>
            <a class="footer-privacy-link" href="#">Privacy</a>
            <a class="footer-terms-link" href="#">Terms</a>
            <a class="footer-settings-link" href="#">Settings</a>
        </div>
    </body>
</html>
