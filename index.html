<!DOCTYPE html>
<html>
    <head>
        <!-- Include tab icon and tab text -->
        <title>Google</title>
        <link rel="shortcut icon" type="image/png" href="images/google-favicon.png">
        
        <!-- Links external stylesheet -->
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>

        <!-- Header container -->
        <div class="header-container">
            <div class="about">About</div>
            <div class="store">Store</div>
            <div class="gmail">Gmail</div>
            <div class="images">Images</div>
            <div class="app-icon">App Icon</div>
            <div class="sign-in-button">Sign-in-button</div>
        </div>

        <!-- Google logo and search bar container-->
        <div class="main-content-alignment">
            <img class="google-logo" src="images/google-main-logo.png" alt="Google logo">
            <input class="search-bar" type="text">
        </div>
    </body>
</html>
