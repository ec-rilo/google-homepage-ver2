<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="shortcut icon" type="image/png" href="images/google-favicon.png">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>

        <!-- Header container -->
        <div class="header-container">
            <div class="about">About</div>
            <div class="store">Store</div>
            <div class="gmail">Gmail</div>
            <div class="images">Images</div>
            <div class=" app-icon-container"><img class="app-icon" src="images/google-app-icon.png" alt="Google apps icon"></div>
            <div class="sign-in-button-container">
                <button class="sign-in-button" type="submit">Sign in</button>
            </div>
        </div>

        <!-- Google logo and search bar container-->
        <div class="main-content-alignment">
            <img class="google-logo" src="images/google-main-logo.png" alt="Google logo">
            <div class= "search-bar-container">
                <img class= "search-icon" src="images/search-finder-icon.png" alt="search icon">
                <img class="google-microphone-icon" src="images/google-microphone-icon.png" alt="microphone icon">
                <input class="search-field" type="text">
            </div>
            <div class="submission-buttons-container">
                <div>
                    <button class="search-button" type="submit">Google Search</button>
                </div>
                <div>
                    <button class="random-search-button" type="submit">I'm Feeling Lucky</button>
                </div>
            </div>
        </div>

        <!-- Footer Container-->
        <div class="footer-container">
            <div class="footer-advertising-link">Advertising</div>
            <div class="footer-business-link">Business</div>
            <div class="footer-how-search-works-link">How Search works</div>
            <div class="footer-privacy-link">Privacy</div>
            <div class="footer-terms-link">Terms</div>
            <div class="footer-settings-link">Settings</div>
        </div>
    </body>
</html>
